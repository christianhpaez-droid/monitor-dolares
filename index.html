<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba JS + CDN</title>
  https://cdn.jsdelivr.net
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; }
    .ok { color: #16a34a; font-weight: 700; }
    .err { color: #dc2626; font-weight: 700; }
    #box { margin: 10px 0 20px; }
  </style>
</head>
<body>
  <h1>Prueba de JavaScript + CDN</h1>
  <div id="box">Cargando...</div>
  <canvas id="c" width="500" height="220" style="border:1px solid #ddd"></canvas>

  <!-- Cargar Chart.js desde jsDelivr (CDN) -->
  https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js</script>

  <script>
    (function () {
      // 1) Verificar que el HTML NO esté escapado: si ves el mensaje OK abajo, el JS corrió.
      const ok = document.createElement('div');
      ok.className = 'ok';
      ok.textContent = '✅ JavaScript está corriendo';
      document.getElementById('box').innerHTML = '';
      document.getElementById('box').appendChild(ok);

      // 2) Verificar que el CDN cargó Chart.js
      if (!window.Chart) {
        const e = document.createElement('div');
        e.className = 'err';
        e.textContent = '❌ No se pudo cargar Chart.js desde el CDN';
        document.getElementById('box').appendChild(e);
        return;
      }

      // 3) Dibujar un gráfico simple (línea)
      const ctx = document.getElementById('c').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Lun','Mar','Mié','Jue','Vie'],
          datasets: [{
            label: 'Prueba Chart.js',
            data: [1, 3, 2, 5, 4],
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59,130,246,0.2)',
            pointRadius: 3,
            tension: 0.2
          }]
        },
        options: { plugins:{ legend:{ labels:{ color:'#111' } } }, scales:{ x:{ticks:{color:'#111'}}, y:{ticks:{color:'#111'}} } }
      });
    })();
  </script>
</body>
</html>
